        <form action="#" id="pontquiz">
            <div id="elso"><label>1. Which of these is not a type of pasta?</label><br>
                <input type="radio" name="teszta" id="T1" checked>Penne<br>
                <input type="radio" name="teszta" id="T2">Fettuccine<br>
                <input type="radio" name="teszta" id="T3">Couscous<br>
                <input type="radio" name="teszta" id="T4">Spaghetti<br>
                <button id="gomb" class="tovabb" type="button">Next</button>
            </div>
            
            <div id="masodik"><label>2. Which of the following are herbs? (Select all that apply)</label><br>
                <input type="checkbox" name="fuszer" id="basil"> Basil<br>
                <input type="checkbox" name="fuszer" id="pepper"> Pepper<br>
                <input type="checkbox" name="fuszer" id="oregano"> Oregano<br>
                <input type="checkbox" name="fuszer" id="salt"> Salt<br>
                <button id="gomb2" class="tovabb"  type="button">Next</button>
                
            </div>
            <div id="harmadik"><label>3. What is the common cooking temperature for boiling water?</label><br>
                <select name="forras" id="lista">
                    <option value="100">100°C</option>
                    <option value="50">50°C</option>
                    <option value="200">200°C</option>
                </select><br>
                <button id="gomb3" class="tovabb"  type="button">Next</button>
            </div>
            <div id="negyedik"><label>4. Name the main ingredient in bread (in lowercase)</label><br>
                <input type="text" name="kenyer" placeholder="Enter your answer" id="kenyer"><br>
                <button id="gomb4" class="tovabb" type="button">Next</button>
            </div>
            <div id="otodik">
                <label>5. How many times do people usually eat in a day?</label><br>
                    <input type="number" id="hanyszor" required><br>
                    <button id="beadas" class="tovabb">submit</button>
                </div>
